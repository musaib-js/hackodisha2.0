{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
    <section class="position-relative py-4 py-xl-5">
        <div class="container position-relative">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="card mb-5">
                        <div class="card-body p-sm-5">
                            <h2 class="text-center mb-4" style="font-weight: bold;border-color: #01497c;color: #01497c;">Doctor form</h2>
                            {% comment %} <form method="post">
                                <div class="mb-3"><input class="form-control" type="text" id="name-1" name="name" placeholder="Name"></div>
                                <div class="mb-3"><input class="form-control" type="text" id="name-2" name="name" placeholder="Speciality"></div>
                                <div class="mb-3"><input class="form-control" type="text" id="name-3" name="name" placeholder="Clinic"></div><textarea class="form-control" placeholder="Qualification"></textarea>
                                <div class="mb-3"></div><input class="form-control" type="tel" placeholder="Mobile number" name="telephone">
                                <div class="mb-3"></div>
                                <div class="mb-3"><input class="form-control" type="email" id="email-2" name="email" placeholder="Email"></div><textarea class="form-control" placeholder="Bio" name="Bio"></textarea>
                                <div class="mb-3"></div>
                                <div><button class="btn btn-primary d-block w-100" type="submit" style="background: #01497c;">Send </button></div>
                            </form> {% endcomment %}
                            <div class="col-md-8 col-sm-10 col-12">
                                <h2>Please Fill In Your Details</h2>
                                <form method="post" novalidate>
                                  {% csrf_token %}
                                  <input type="hidden" name="next" value="{{ next }}">
                                  {{ form|crispy }}
                                  <button type="submit" class="btn btn-success">Sign up</button>
                                </form>
                              </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section><img class="img-fluid" src="assets/img/Vector%2025%20(1).svg"></section>
    {% endblock body %}
